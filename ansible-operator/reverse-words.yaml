---
# tasks file for reversewordsapp
- name: reverse-words
  k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: 'deployment-{{ meta.name }}'
        namespace: '{{ meta.namespace }}'
      spec:
        replicas: "{{ replicas }}"
        selector:
          matchLabels:
            app: '{{ meta.name }}'
        template:
          metadata:
            labels:
              app: '{{ meta.name }}'
          spec:
            containers:
            - name: reversewords
              image: "quay.io/mavazque/reversewords:{{app_version}}"
              ports:
                - containerPort: 8080
                  name: "http"
              livenessProbe:
                httpGet:
                  path: "/health"
                  port: 8080
                initialDelaySeconds: 5
                timeoutSeconds: 2
                periodSeconds: 15
              readinessProbe:
                httpGet:
                  path: "/health"
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 2
                periodSeconds: 15

# Service definition
- name: reverse-words-service
  k8s:
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: 'service-{{ meta.name }}'
        namespace: '{{ meta.namespace }}'
        labels:
          app: '{{ meta.name }}'
      spec:
        ports:
        - port: 8080
          protocol: "TCP"
          targetPort: "http"
          name: "http"
        selector: 
          app: '{{ meta.name }}'
        type: LoadBalancer
